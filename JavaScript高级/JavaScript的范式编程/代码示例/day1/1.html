<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .add{
            display: grid;
            grid-template-rows: 100px 100px 100px 100px;
            grid-template-columns: 100px 100px;
            grid-row-gap:2em;
            grid-column-gap:2em;
        }
        .add div{
            border: 1px solid #ccc;
        }


    </style>
</head>
<body>
    <div class="add">
        <div>grid</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
<script>
     const obj = {
    a:123,
    b:34,
    c:546
  }


  Object.defineProperty(obj,'c',{
    // enumerable:true,
    set(value){
      console.log('我被设置了',value);
      
    },
    get(){
      console.log('你获取我干嘛呀',this);
      return obj.c
    }
  })

  obj.c = 2323
//   obj.b = 23213
</script>
</html>
