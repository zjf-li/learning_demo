<!DOCTYPE html>

<body>
    <script>

        // Math.pow(2,3)

        function mackPower (power){
            return function(number){
                return Math.pow(number,power)
            }
        }

        const power2 = mackPower(2)
        const power3 = mackPower(3)

        console.log(power2(4));
        console.log(power3(4));
    </script>
</body>
</html>
